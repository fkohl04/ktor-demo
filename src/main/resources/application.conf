ktor {
    development = true
    deployment {
        port = 8081
        port = ${?PORT}
    }
    application {
        modules = [ com.example.ApplicationKt.module ]
    }
}

datasource {
    url = "jdbc:h2:mem:test;DB_CLOSE_DELAY=-1"
    url = ${?DATASOURCE_URL}
    user = user
    user = ${?DATASOURCE_USER}
    password = password
    password = ${?DATASOURCE_PASSWORD}
    driver = "org.h2.Driver"
    driver = ${?DATASSOURCE_DRIVER}
}
